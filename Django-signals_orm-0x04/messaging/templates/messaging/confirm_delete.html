<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Account Deletion</title>
</head>
<body>
    <h1>Confirm Account Deletion</h1>
    <p>Are you sure you want to delete your account? This action cannot be undone and all your messages and data will be permanently removed.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete My Account</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</body>
</html>
